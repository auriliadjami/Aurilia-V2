  <script>
document.addEventListener("DOMContentLoaded", function() {
  const texts = ["web developer", "front-end developer"];
  const typingTarget = document.querySelector('.typing-text');
  let textIndex = 0;
  let i = 0;
  let isDeleting = false;

  function type() {
    const currentText = texts[textIndex];
    if (!isDeleting) {
      typingTarget.textContent = currentText.substring(0, i);
      i++;
      if (i > currentText.length) {
        isDeleting = true;
        setTimeout(type, 1000); // Tunggu sebelum menghapus
        return;
      }
    } else {
      typingTarget.textContent = currentText.substring(0, i);
      i--;
      if (i < 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length; // Ganti ke teks berikutnya
        setTimeout(type, 500); // Tunggu sebelum mengetik lagi
        return;
      }
    }
    setTimeout(type, 80);
  }
  type();
});
</script>
